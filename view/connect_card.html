<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./view/css/style_connect_card.css">
        <title>Połącz kartę</title>
    </head>
    <body>
        <div class="container">
            <div class="marginesL"></div>
            <div class="baner">
                <img src="./view/images/logo.png" style="float:left;" height="150px">
                <p class="napisLogo">AMW</p>
                <p class="napisLogo">Pay</p>
                <p class="napisLogo">Project</p>
            </div>
            <div class="przerwaL"></div>
            <div class="main" style="margin-top:20%;">
                <p id="napis">Powiąż kartę</p>
                <form>
                    <input type="number" id="nr_karty" placeholder="Numer karty debetowej lub kredytowej">
                    <br>
                    <select id="typ_karty">
                        <option>Wybierz typ karty</option>
                        <option>Visa</option>
                    </select>
                    <br>
                    <input type="text" id="waznosc_karty" pattern="[0-9]{2}/[0-9]{4}" placeholder="mm/rrrr">
                    <br>
                    <input type="number" id="kod" pattern="[0-9]{3}" placeholder="Kod bezpieczeństwa CVC">
                    <br>
                    <input type="text" id="address" name="address" placeholder="Wprowadź swój adres rozliczeniowy">
                    <br>
                    <button id="powiaz">Powiąż</button>
                </form>
				<br><br>
                <p id="stopka">&copy; 2022 AMW PP Polska</p>
            </div>
            <div class="przerwaP"></div>
            <div class="marginesP"></div>
		</div>
    </body>
</html>
