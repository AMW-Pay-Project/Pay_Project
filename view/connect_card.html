<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./view/css/style_connect_card.css">
        <title>Połącz kartę</title>
    </head>
    <body>
        <div class="container">
            <div class="marginesL"></div>
            <div class="baner">
                <img src="./view/images/logo.png" style="float:left;" height="150px">
                <p class="napisLogo">AMW</p>
                <p class="napisLogo">Pay</p>
                <p class="napisLogo">Project</p>
            </div>
            <div class="przerwaL"></div>
            <div class="main" style="margin-top:20%;">
                <p id="napis">Powiąż kartę</p>
                <form action="index.php?page=connect_card" method="post">
					<input type="hidden" name="sendForm" value="true">
                    <input type="number" id="nr_karty" name="cardNumber"  pattern="[0-9]{16}" size="16" minlength="16" maxlength="16"  placeholder="Numer karty debetowej lub kredytowej" required>
                    <br>
                    <a id="napis2">Wybierz rodzaj karty: </a>
                        <select id="typ_karty" name="cardId">
                        <option>Visa</option>
                        <option>Mastercard</option>
                    </select>
                    <br>
                    <input type="text" id="waznosc_karty" name="cardExpiration" pattern="[0-9]{2}/[0-9]{4}" size="7" minlength="7" maxlength="7" placeholder="mm/rrrr" required>
                    <br>
                    <input type="number" id="kod" name="cardCvc" pattern="[0-9]{3}" size="3" minlength="3" maxlength="3" placeholder="Kod bezpieczeństwa CVC" required>
                    <br>
                    <button id="powiaz">Powiąż</button>
                </form>
				<br><br>
                <p id="stopka">&copy; 2022 AMW PP Polska</p>
            </div>
            <div class="przerwaP"></div>
            <div class="marginesP"></div>
		</div>
    </body>
</html>
